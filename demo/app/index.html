<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spaces Demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta charset="utf-8" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script
      src="./script.ts"
      type="module"
    ></script>
  </head>

  <body class="text-ably-charcoal-grey bg-slate-500">
    <main>
      <header class="bg-white">
        <div class="max-w-screen-2xl px-16 py-4 flex items-center mx-auto">
          <section>
            <p class="text-2xl font-semibold">Team Argo</p>
            <p class="leading-5">Pitch deck</p>
          </section>

          <section class="ml-auto flex group relative">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="text-ably-black"
            >
              <g clip-path="url(#clip0_43_816)">
                <path
                  d="M12 9.99976C12.5523 9.99976 13 10.4475 13 10.9998V16.9998C13 17.552 12.5523 17.9998 12 17.9998C11.4477 17.9998 11 17.552 11 16.9998V10.9998C11 10.4475 11.4477 9.99976 12 9.99976Z"
                  fill="#03020D"
                />
                <path
                  d="M12 7.99976C12.5523 7.99976 13 7.55204 13 6.99976C13 6.44747 12.5523 5.99976 12 5.99976C11.4477 5.99976 11 6.44747 11 6.99976C11 7.55204 11.4477 7.99976 12 7.99976Z"
                  fill="#03020D"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.25 12C0.25 5.51065 5.51065 0.25 12 0.25C18.4893 0.25 23.75 5.51065 23.75 12C23.75 18.4893 18.4893 23.75 12 23.75C5.51065 23.75 0.25 18.4893 0.25 12ZM12 1.75C6.33908 1.75 1.75 6.33908 1.75 12C1.75 17.6609 6.33908 22.25 12 22.25C17.6609 22.25 22.25 17.6609 22.25 12C22.25 6.33908 17.6609 1.75 12 1.75Z"
                  fill="#03020D"
                />
              </g>
              <defs>
                <clipPath id="clip0_43_816">
                  <rect
                    width="24"
                    height="24"
                    fill="white"
                  />
                </clipPath>
              </defs>
            </svg>

            <p class="ml-2 font-medium text-base">How to try this demo</p>

            <div
              class="group-hover text-sm p-4 bg-[#FAFAFB] rounded-lg hidden group-hover:block absolute top-full mt-2 w-[300px] -left-[70%] border border-[#D9D9DA]"
            >
              Open this page in multiple windows or share the URL with your team to try out the live avatar stack.
            </div>
          </section>

          <section
            id="avatar-stack-container"
            class="ml-8 flex"
          >
            <div id="avatar-self"></div>
            <div id="avatar-stack"></div>
            <div id="avatar-overflow"></div>
          </section>

          <section class="ml-[24px] flex items-center">
            <a
              href="https://github.com/ably-labs/spaces"
              target="_blank"
              class="flex items-center px-5 py-[14px] justify-start"
            >
              <p class="font-medium text-base">Space API</p>
              <svg
                width="15"
                height="16"
                viewBox="0 0 15 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ml-[10px]"
              >
                <g clip-path="url(#clip0_41_4306)">
                  <path
                    d="M10 1.75H13.75V6.125"
                    stroke="#2E2E2E"
                    stroke-width="1.875"
                    stroke-linecap="round"
                    stroke-linejoin="bevel"
                  />
                  <path
                    d="M13.9487 1.5498L8.01123 7.7998"
                    stroke="#2E2E2E"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  />
                  <path
                    d="M13.75 9.54762V11.75C13.75 13.1307 12.6307 14.25 11.25 14.25H3.75C2.36929 14.25 1.25 13.1307 1.25 11.75V4.25C1.25 2.86929 2.36929 1.75 3.75 1.75H6.5625"
                    stroke="#2E2E2E"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_41_4306">
                    <rect
                      width="15"
                      height="15"
                      fill="white"
                      transform="translate(0 0.5)"
                    />
                  </clipPath>
                </defs>
              </svg>
            </a>

            <a
              href="https://ably.com/signup"
              class="text-white bg-ably-black rounded-md py-[11px] px-5 text-base inline-block ml-[24px] leading-[1.125]"
              >Sign Up</a
            >
          </section>
        </div>
      </header>
    </main>

    <template id="avatar-template">
      <div
        class="h-[46px] w-[46px] rounded-full flex items-center justify-center bg-gradient-to-b from-white to-white group relative"
        data-id="avatar-wrapper"
      >
        <div
          class="h-[40px] w-[40px] rounded-full flex items-center justify-center"
          data-id="avatar-inner-wrapper"
        >
          <p
            data-id="name"
            class="font-sm text-base text-white"
          ></p>

          <span
            data-id="action"
            class="hidden"
          >
            Has left?
            <span></span>
          </span>

          <span
            data-id="last-seen"
            class="hidden"
          >
            <span>Last seen:</span>
            <span></span>
          </span>
        </div>

        <div
          data-id="avatar-hover"
          class="bg-slate-800 rounded-lg p-2 hidden group-hover:block absolute top-full mt-2"
        >
          <p
            data-id="avatar-full-name"
            class="text-sm font-semibold text-white whitespace-nowrap"
          >
            Pardhi Sharma
          </p>
          <p class="whitespace-nowrap">
            <span
              data-id="avatar-status-indicator"
              class="text-slate-500"
              >●
            </span>
            <span
              data-id="avatar-status"
              class="text-xs text-white"
            ></span>
          </p>
        </div>
      </div>
    </template>

    <template id="avatar-self-template">
      <div
        class="h-[46px] w-[46px] rounded-full flex items-center justify-center relative bg-gradient-to-b from-yellow-400 to-yellow-500"
        data-id="avatar-wrapper"
      >
        <svg
          width="26"
          height="26"
          viewBox="0 0 26 26"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="absolute left-[-5px] bottom-[-8px]"
          data-id="avatar-lightning"
        >
          <g clip-path="url(#clip0_43_794)">
            <path
              d="M9.41064 23.6221C9.32661 24.0422 9.53165 24.4671 9.91283 24.6627C10.294 24.8583 10.7587 24.7772 11.0511 24.464L20.6951 14.1311C20.9135 13.8971 21.0006 13.5697 20.9275 13.2581C20.8544 12.9466 20.6306 12.6921 20.331 12.5797L15.5832 10.7993L16.8011 4.70993C16.8851 4.2898 16.6801 3.86493 16.2989 3.6693C15.9177 3.47367 15.453 3.55481 15.1607 3.86803L5.51663 14.2009C5.29829 14.4348 5.21111 14.7623 5.28423 15.0739C5.35736 15.3854 5.58114 15.6399 5.88076 15.7522L10.6285 17.5326L9.41064 23.6221Z"
              fill="#FFCB01"
              stroke="white"
              stroke-width="1.91682"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </g>
          <defs>
            <clipPath id="clip0_43_794">
              <rect
                width="26"
                height="26"
                fill="white"
              />
            </clipPath>
          </defs>
        </svg>

        <div
          class="h-[40px] w-[40px] rounded-full flex items-center justify-center bg-gradient-to-tr from-blue-400 to-blue-500"
          data-id="avatar-inner-wrapper"
        >
          <p
            data-id="name"
            class="font-medium text-sm text-white"
          ></p>
        </div>
      </div>
    </template>

    <template id="avatar-overflow-template">
      <div
        class="h-[46px] w-[46px] rounded-full flex items-center justify-center bg-gradient-to-b from-white to-white ml-[-9px] relative group"
        data-id="avatar-wrapper"
      >
        <div
          class="h-[40px] w-[40px] rounded-full flex items-center justify-center bg-[#75A3E3]"
          data-id="avatar-inner-wrapper"
        >
          <p class="font-medium text-sm text-white">+<span data-id="count"></span></p>
        </div>

        <div class="hidden group-hover:block absolute top-full">
          <div
            data-id="avatar-hover"
            class="bg-slate-800 rounded-lg p-1 min-w-[225px] max-h-[250px] overflow-scroll mt-2"
          ></div>
        </div>
      </div>
    </template>

    <template id="avatar-hover">
      <div class="hover:bg-slate-700 px-4 py-2 rounded">
        <p
          data-id="avatar-full-name"
          class="text-sm font-semibold text-white whitespace-nowrap"
        ></p>
        <p class="whitespace-nowrap">
          <span
            data-id="avatar-status-indicator"
            class="text-slate-500"
            >●
          </span>
          <span
            data-id="avatar-status"
            class="text-xs text-white"
          ></span>
        </p>
      </div>
    </template>
  </body>
</html>
